dbs:
  - path: ${PETRAPP_SQLITE_URL}
    replica:
      type: ${LITESTREAM_REPLICA_TYPE}
      path: ${LITESTREAM_REPLICA_PATH}
      endpoint: ${AWS_ENDPOINT_URL_S3}
      region: ${AWS_REGION}
      bucket: ${BUCKET_NAME}
      access-key-id: ${AWS_ACCESS_KEY_ID}
      secret-access-key: ${AWS_SECRET_ACCESS_KEY}

addr: ":9090"
logging:
  level: info
  type: json
  stderr: false

snapshot:
  interval: 24h
  retention: 168h

levels:
  - interval: 5m
    retention: 1h
  - interval: 1h
    retention: 24h
  - interval: 24h
    retention: 168h